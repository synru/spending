<head>
  <!-- Load plotly.js into the DOM -->
  <script src='https://cdn.plot.ly/plotly-2.14.0.min.js'></script>
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
</head>

<body>
  <script>
    const xmlhttp = new XMLHttpRequest();

    xmlhttp.onload = function () {
      const myObj = d3.csvParse(this.responseText);
      document.getElementById("demo").innerHTML = myObj.name;
    }
    xmlhttp.open("GET", "Weekly Spent by Category and Sub Category.csv");
    xmlhttp.send();
  </script>
  <div id='demo'></div>
  <div id='myDiv'>
    <!-- Plotly chart will be drawn inside this DIV -->
  </div>
  <script>
    var labels = ["Eve", "Cain", "Seth", "Enos", "Noam", "Abel", "Awan", "Enoch", "Azura"]
    var parents = ["", "Eve", "Eve", "Seth", "Seth", "Eve", "Eve", "Awan", "Eve"]
    var data = [{
      type: "treemap",
      labels: labels,
      parents: parents,
      values: [10, 14, 12, 10, 2, 6, 6, 1, 4],
      textinfo: "label+value+percent parent+percent entry",
      domain: { "x": [0, 0.48] },
      outsidetextfont: { "size": 20, "color": "#377eb8" },
      marker: { "line": { "width": 2 } },
      pathbar: { "visible": false }
    }, {
      type: "treemap",
      branchvalues: "total",
      labels: labels,
      parents: parents,
      domain: { x: [0.52, 1] },
      values: [65, 14, 12, 10, 2, 6, 6, 1, 4],
      textinfo: "label+value+percent parent+percent entry",
      outsidetextfont: { "size": 20, "color": "#377eb8" },
      marker: { "line": { "width": 2 } },
      pathbar: { "visible": false }
    }];
    var layout = {
      annotations: [{
        showarrow: false,
        text: "branchvalues: <b>remainder</b>",
        x: 0.25,
        xanchor: "center",
        y: 1.1,
        yanchor: "bottom"
      }, {
        showarrow: false,
        text: "branchvalues: <b>total</b>",
        x: 0.75,
        xanchor: "center",
        y: 1.1,
        yanchor: "bottom"
      }]
    }

    Plotly.newPlot('myDiv', data, layout)
  </script>
</body>
